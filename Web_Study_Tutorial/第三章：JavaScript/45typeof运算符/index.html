<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        var age = 20;
        var name = 'iwen';
        var flag = true;
        var user = {};

        // typeof: 判断数据类型的（判断基本数据类型使用）
        console.log(typeof age); //number
        console.log(typeof name); //string
        console.log(typeof flag); //boolean
        console.log(typeof user); //object(可以返回object的有很多情况)

        console.log(typeof []); //object数组

        console.log(typeof null); //返回object
        console.log(typeof undefined); //返回undefined

        // null一般代表对象为“没有”
        // undefined一般代表数值为“没有”
        



    </script>

</body>
</html>

<!-- typeof运算符，JavaScript有三种方法，可以确定一个值到底是什么类型。而我们现在需要接触到的就是typeof -->
