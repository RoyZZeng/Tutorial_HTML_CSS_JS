<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!-- 三元运算符可以被视为if...else...的简写形式，因此可以用于多种场合。 -->
    <script>


        var num = 11;
        // 判断时奇数还是偶数
        if(num % 2 === 0){
            console.log("偶数");
        }else{
            console.log("奇数");
        }

        //三目运算符
        // (条件) ? 表达式1 ： 表达式2
        var result = num % 2 === 0 ? "偶数" : "奇数";
        console.log(result);

        



    </script>

</body>
</html>
