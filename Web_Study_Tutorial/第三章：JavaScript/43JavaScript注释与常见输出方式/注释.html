<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        h3{
            /* color: red; */ 
            /* 这里CSS的注释格式和JS的多行注释是一样的 */
            font-size: 30px;
        }

    </style>
</head>
<body>
    <!-- <h3>我是标题</h3> 这是html注释-->
    <h3>我是标题</h3>
    
    
    <script>
        // 我通过var关键字声明了一个变量age, 同时为age赋值为20
        //这是js的单行注释
        /*
        这个是js
        多行
        注释
        */
        var age = 20;
        console.log(age);

        // JavaScript输出方式
        // JavaScript有很多种输出方式，都可以让我们更直观的看到程序运行的结果

        // 在浏览器中弹出一个对话框，然后要把要输出的内容展现出来，alert都是要把要输出的内容首先转换为字符串然后再输出的

        alert("我是弹出框")

        document.write("我是输出到页面")

        // 在控制台输出内容
        console.log("要输出的内容")


    </script>

</body>
</html>
