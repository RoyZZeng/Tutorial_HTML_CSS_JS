<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        // reverse方法用于颠倒排列数组元素，返回改变后的数组。注意，该方法将改变原数组
        var arr = [1,2,3,4,5]
        console.log(arr);
        arr.reverse();
        console.log(arr);

        // helloword字符串：反转显示dlrowolleh
        //字符串转数组split 数组转字符串join 然后再reverse
        var str = "helloworld";
        var myArr = str.split("");
        myArr.reverse();
        console.log(myArr.join("")); //翻转后并用join合并成一个字符串


    </script>

</body>
</html>
