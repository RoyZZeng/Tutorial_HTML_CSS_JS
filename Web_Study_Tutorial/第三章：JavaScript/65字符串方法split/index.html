<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        var name = "it|sxt|itbaizhan";
        console.log(name.split("|")); // ['it', 'sxt', 'itbaizhan'] === 数组

        var name1 = "s|x|t";
        console.log(name1.split(""));

        var name2 = "hello";
        console.log(name2.split("")); // 切割字符串的每一个字母

        var name3 = "itbaizhansxt";
        console.log(name3.split("",5)); //后面这个值是可获得的字符串的长度数值

    </script>

</body>
</html>
