<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        var str = "itbaizhan";
        console.log(str.length); // 长度的计算不能按0来算
        console.log(str.charAt(4)); // 打印 0，1，2，3，4的i

           //打印出最后一个字符
        console.log(str.charAt(8)) // n
        console.log(str.charAt(str.length - 1)); // n

        console.log(str.charAt(-2)); // ""
        console.log(str.charAt(12)); // ""
        

    </script>

</body>
</html>
