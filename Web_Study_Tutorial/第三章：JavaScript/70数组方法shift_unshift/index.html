<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        //shift方法用于删除数组的第一个元素，并返回该元素。注意，该元素会改变原数组。

        var names = ["iwen","ime","frank"];
        var result = names.shift();
        console.log(names);
        console.log(result); // iwen

        // shift(): 清空数组元素
        var arr = [];
        console.log(arr.shift());

        var arr1 = [100,200,300];
        var item;
        while(item = arr1.shift()){
            console.log(item);
        }
        console.log(arr1);

        // unshift方法用于在数组的第一个位置添加元素，并返回添加新元素后的数组长度。注意，该方法会改变原数组
        var arr2 = [200];
        arr2.unshift(100,120,140);
        console.log(arr2);


    </script>

</body>
</html>
