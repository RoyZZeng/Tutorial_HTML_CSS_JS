<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
        //substring方法用于从原字符串取出自字符串并返回，不改变原字符串。它的第一个参数表示字符串的开始位置，第二个位置表示结束位置（返回结果不含该位置）
        var name = "itbaizhan";
        //参数1是开始位置
        //参数2时结束位置（不包含该位置
        var result = name.substring(2,9);
        console.log(result);
        console.log(name);

        //第二个参数不写，默认到原字符串的结尾
        var result2 = name.substring(2);
        console.log(result2);

        //注意：在真正写的时候，一定要第二个参数大雨第一个参数
        var result3 = name.substring(9,2);
        console.log(result3); //自动变成2和9
        console.log(result3); //自动变成2和9


        var result4 = name.substring(-2,3); // 0-3
        console.log(result4); //itb
        
        var result5 = name.substring(3,-1); // 0-3 第1个参数大于第2个参数时也会自动互换
        console.log(result5); //itb
    </script>

</body>
</html>
