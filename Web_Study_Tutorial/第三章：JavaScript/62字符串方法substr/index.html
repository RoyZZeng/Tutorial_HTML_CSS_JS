<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var name = "itbaizhan";
        var result = name.substring(2,9);
        console.log(result);
        
        // substr方法的第一个参数是子字符串的开始位置（从0开始计算），第二个参数是字符串的长度

        var result1 = name.substr(2,7)
        console.log(result1);

        var result2 = name.substr(2);
        console.log(result2);

        var hello = "my name is iwen";
        console.log(hello.substr(11)); //负数会倒着来数
        console.log(hello.substr(2,-1)); //" " 一旦第二个参数为负数，就是空字符串



    </script>
    

</body>
</html>
