<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        var day = 3;
        switch(day){
            case 0:
                console.log("今天星期一");
                break;
            case 1:
                console.log("今天星期二");
                break;
            case 2:
                console.log("今天星期三");
                break;
            case 3:
                console.log("今天星期四");
                break;
            case 4:
                console.log("今天星期五");
                break;
            case 5:
                console.log("今天星期六");
                break;
            default:
                console.log("今天星期日");
        }

        // 一定要加break，不加break的后果就是会接着执行并打印下面的数值。
    </script>



</body>
</html>
