<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 数据类型分类 -->
    <!-- JavaScript语言的每一个值，都属于某一种数据类型。JavaScript的数据类型，共有6种，数值，字符串，布尔值，null, undefined, 对象。（ES6又新增了第七种Symbol类型的值和第八种Biglnt类型，当前课程暂不涉及） -->

    <!-- 原始类型（基础类型） ： 数值，字符串，布尔值-->

    <script>
        // 基本数据类型（原始类型）
        // 数值/数字 类型
        var age = 20;

        // 字符串类型：被双引号或单引号包裹的值就是字符串类型
        var name = "iwen"
        var name = '尚学堂'

        // 布尔类型：计算机是由0 和 1 组成 0：false 1:true
        var flag = true;
        var flags = false;

        // 合成类型（复合类型）
        // 对象：因为一个对象往往是多个原型类型的值的合成，可以看作是一个存放各种值的容器
        // 引用数据类型，合成数据类型，复合数据类型：object(对象)
        var user = {
            name:"尚学堂",
            age:20,
            hunyin:false,

        }

        // 这个两个特殊值代表“没有”或者“空”，目前不用深究。
        var hello = null;
        var world = undefined;
    </script>
    
</body>
</html>
