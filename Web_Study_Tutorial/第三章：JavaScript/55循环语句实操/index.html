<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
        // 循环输出 1 - 100 之间数字的和
        var sum = 0;
        for(var i = 1; i <= 100; i++){
            console.log(i); 
            // 5050
            sum += i; // sum = sum +i
        }
        console.log(sum);


        //循环输出1000以内的奇数，不能被2整除的是奇数
        for(var i = 0; i <= 1000; i++){
            if(i % 2 != 0){
                console.log(i);
            }
        }

        //打印九九乘法表
        // 字符传和数字相加：会显示一个字符串的格式 "i=" + i  => i = 3
        //一个for循环是线，两个for循环是面，三个for循环是体
        var sum = 0;
        for(var i = 1; i <= 9; i++ ){
            document.write("<br/>")
            for(var j = 1; j <= i; j++){
                sum = i * j
                // console.log(i +"*" + j +"=" + sum);
                document.write(i + "*" + j +"=" +sum + "  ")
                
            }
        }
        //
        // i = 3: j = 1  j = 2  j = 3
        // i = 4: j = 1  j = 2  j = 3  j = 4
        // i = 5: j = 1  j = 2  j = 3  j = 4  j = 5




    </script>


</body>
</html>
