<body>
    
    <script>

        var hello = "helloworld!";
        //判断上述字符串中是否存在e这个词汇
        console.log(hello.indexOf("j"));

        var gqlbb = "天上明月光，疑似地上霜，能做我女朋友么，举头望明月，低头思故乡";
        console.log(gqlbb.indexOf("能做我女朋友么"));

        var str = "thrusday";
        //判断有没有u
        console.log(str.indexOf("u",5)) // -1, 这个5代表字符串从排行0-5的5的字符开始查找，没有选择-1

        if(gqlbb.indexOf("能做我女朋友么") > -1){
            console.log("他表白了");
        }else{
            console.log("没有表白，你想多了");
        }
    </script>
