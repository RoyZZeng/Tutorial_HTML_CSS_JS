<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <img src="1.jpg" alt="美丽的小姐姐" width="300px" title="小姐姐">
    <img src="2.jpeg" alt="美丽的小姐姐" width="100px" title="小姐姐">
</body>

</html>

<!-- 常用的五张图片 -->
<!-- src：路径（图片地址与名字） -->
<!-- alt：规定图像的替代文本，当图片无法显示时，转换成显示的文字 -->
<!-- width：规定图像的宽度, 一般只规定wdith，不规定height，因为两个属性同时使用会导致图片的拉伸-->
<!-- height：规定图像的高度 -->
<!-- title：鼠标悬停在图片上给予提示，用的比较少 -->
