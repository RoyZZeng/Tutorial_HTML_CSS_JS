<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p>白菜</p>
    <p>我喜欢吃<em>白菜</em></p>
    <!-- 以下的这些标签都可以嵌套在p标签当中 -->
    <em>em白菜</em>
    <i>i白菜</i>
    <b>b白菜</b>
    <strong>strong白菜</strong>
    <span>span白菜</span>
    <del>del白菜</del>

</body>

</html>

<!-- <em> 定义着重文字 <b> 定义粗体文字 <i> 定义斜体字 <strong> 定义加重语气，比em着重文字的比重要重 <del> 定义删除字 <span> 元素没有特别含义 -->
