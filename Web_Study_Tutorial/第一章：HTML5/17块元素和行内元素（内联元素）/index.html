<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 块级元素：块元素会在页面中独占一行（自上向下垂直排列），可以设置width，height属性，一般块级元素可以包含行内元素和其他块级元素 -->
    <!-- 常见的块级元素：div，form，h1-h6，hr，p，table，ul等 -->

    <!-- 内联元素：行内元素不会独占页面的一行，只占自身的大小，行内元素设置width，height属性无效，一般内联元素包含内联元素不包含块级元素，在一行内平行排列 -->
    <!-- 常见内联元素（行内元素）：a，b，em，i，span，strong -->

    <!-- 行内块级元素(特点：不换行，能够识别，宽和高) -->
    <!-- button，img，input等 -->

    <h1>标题</h1>
    <p>段落</p>
    <ul>
        <li>列表1</li>
        <li>列表2</li>
    </ul>

    <a href="#">超链接</a>
    <span>内容</span>
    <em>注重语气</em>

    <img width="300px "src="1.jpg" alt="">
    <img src="1.jpg" alt="">
</body>

</html>
