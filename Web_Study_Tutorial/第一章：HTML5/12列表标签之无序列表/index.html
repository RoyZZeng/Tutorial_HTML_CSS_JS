<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 无序列表是一个项目的列表，此列项目使用粗体圆点（典型的小黑圆圈）进行标记 -->
    <ul>
        <li>苹果</li>
        <li>橘子</li>
        <li>香蕉</li>
        
    </ul>

    <!-- 默认实心圆 -->
    <ul type="disc">
        <li>苹果</li>
        <li>橘子</li>
        <li>香蕉</li>
        
    </ul>
    <!-- 空心圆 -->
    <ul type="circle">
        <li>苹果</li>
        <li>橘子</li>
        <li>香蕉</li>
        
    </ul>
    <!-- 小方块 -->
    <ul type="square">
        <li>苹果</li>
        <li>橘子</li>
        <li>香蕉</li>
        
    </ul>
    <!-- 不显示 -->
    <ul type="none">
        <li>苹果</li>
        <li>橘子</li>
        <li>香蕉</li>
        
    </ul>

    <ul>
        <li>蔬菜
            <ul>
                <li>苹果</li>
                <li>橘子</li>
                <li>香蕉</li>
            </ul>
        </li>
        <li>水果</li>
        <li>肉类</li>
    </ul>

    <ul>
        <li>xiaomi手机</li>
        <li>redmi手机</li>
        <li>电视</li>
    </ul>

    <!-- 快速生成ul+li的布局：ul>li*3 (数字根据自己的需要的li数量进行修改) -->
   

</body>

</html>
