<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<!-- 一般来说基础的有序列表标签通过外层的<ol>标签和内存按顺序的<li>标签就可以实现 -->
<body>
    <ol>
        <li>苹果</li>
        <li>橘子</li>
        <li>香蕉</li>
        <li>火龙果</li>
    </ol>
<!-- 有多种type的标签，除了默认的1，还可以是a，A，i，I -->
    <ol type="a">
        <li>苹果</li>
        <li>橘子</li>
        <li>香蕉</li>
        <li>火龙果</li>
    </ol>

    <ol type="A">
        <li>苹果</li>
        <li>橘子</li>
        <li>香蕉</li>
        <li>火龙果</li>
    </ol>

    <ol type="i">
        <li>苹果</li>
        <li>橘子</li>
        <li>香蕉</li>
        <li>火龙果</li>
    </ol>

    <ol type="I">
        <li>苹果</li>
        <li>橘子</li>
        <li>香蕉</li>
        <li>火龙果</li>
    </ol>

    <ol>
        <li>水果</li>
        <li>蔬菜</li>
            <ol>
                <li>白菜</li>
                <li>油菜</li>
                <li>辣椒</li>
                <li>黄瓜</li>
            </ol>
            <!-- 不建议嵌套太多层，不容易维护 -->
        <li>肉类</li>
    </ol>
    
</body>

</html>
