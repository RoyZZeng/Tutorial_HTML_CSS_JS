<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // includes(): 返回布尔值，表示是否找到了参数字符串
        // startsWith(): 返回布尔值，表示参数字符串是否在原字符串的头部
        // endWith(): 返回布尔值，表示参数字符串是否在原字符串的尾部

        var allStr = "helloworld";
        var str = "hell";

        console.log(allStr.includes(str)); // true
        console.log(allStr.startsWith(str)); // true
        console.log(allStr.endsWith(str)); // true

        // repeat()
        var x = "x";
        // xxx
        console.log(x.repeat(3)); //xxx

        //padStart(), padEnd();
        var h = "hello";
        console.log(h.padStart(10,"ab"));//ababahello
        console.log(h.padEnd(10,"ab"));//helloababa

        //trimStart(), trimEnd()
        var it = "   itbaizhan   ";
        console.log(it.trim());
        console.log(it.trimStart());
        console.log(it.trimEnd());

        //at()
        var myIt = "itbaizhan";
        console.log(myIt.at(3)); // a
        console.log(myIt.at(20)); // undefined
        console.log(myIt.at(-3)); // h

    </script>
</body>
</html>
