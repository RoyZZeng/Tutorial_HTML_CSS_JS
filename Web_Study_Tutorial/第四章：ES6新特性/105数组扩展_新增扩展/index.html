<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h3>标题1</h3>
    <h3>标题2</h3>
    <h3>标题3</h3>

    <script>
        // Array.from()
        // Array,from 方法用于将数组转为真正的数组

        //温馨提示
        //常见的数组有三类：
        // 1.arguments
        // 2.元素集合
        // 3.类似数组的对象

        //arguments
        // 类数组，伪数组，只能使用数组的读取方法和length属性，不能使用数组方法： push
        function add(){
            console.log(arguments); // 读取到10 20 30
            // console.log(arguments[0]); 
            // console.log(arguments[1]); 
            // console.log(arguments[2]); 
            
            var result = Array.from(arguments);
            result.push(40);
            console.log(result);
        }
        add(10,20,30);

        // 元素集合
        let titles = document.querySelectorAll("h3");
        console.log(Array.from(titles));

        // 类似数组的对象
        var user = {
            "0":"iwen",
            "1":20,
            "2":"男",
            length:3,
        }

        console.log(user["0"]);
        console.log(user["1"]);
        console.log(Array.from(user));
        console.log(Array.of(10,20,30)); // [10,20,30]
    </script>
</body>
</html>
