    <script>
        // 在ES6中，它Set类似于数组，但是成员的值都是唯一的，没有重复的值。
        // var s = new Set();

        // console.log(s);

        // var s = new Set([10,20,30,]);

        var arr = [10,20,30,10,20];
        var s = new Set(arr);
        //set也可以使用扩展运算符来读取数据
        //console.log([s]);
        console.log([...new Set(arr)]);
        console.log([...new Set("abcabcdd")].join(""));

        //返回Set实例的成员总数

        s.add("5");
        console.log(s.size);
