<!DOCTYPE html>
<html lang="en">

<body>
    <script>
        // ES2017标准引入了async函数。使得一步操作变得更加方便
        //async函数可以将异步操作变为同步操作

        // function print(){
        //     // 定时器是异步的
        //     setTimeout(()=>{
        //         console.log("定时器");
        //     },10)
        //     console.log("Hello");
        // }

        // print(); // Hello 定时器

        //async
        function timeout(ms){
            // resolve: 是一个函数
             return new Promise ((resolve,reject) =>{
                setTimeout(function(){
                    console.log("定时器");
                    resolve();
                },ms)
            })
            
        }

        async function asyncPrint(ms,value){
            // 把具有异步操作的代码前面放入：await
            await timeout(ms);
            console.log(value);

        }

        asyncPrint(100,"hello")
    </script>
</body>
</html>
