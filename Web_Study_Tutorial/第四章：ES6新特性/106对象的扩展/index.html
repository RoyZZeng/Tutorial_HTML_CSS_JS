<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //属性的简洁表达法
        // ES6允许在大括号里面，直接写入变量和函数，作为对象的属性和方法。这样的书写更加简洁。
        var name = "iwen";
        var user = {
            //属性名和属性值是同样的变量名称，就可以省略
            name,
            age:20,
            // getName:function(){
            //     console.log(this.name);
            // },
            getName(){
                console.log(this.name);
            }
        }

        user.getName();

        function getPoint (){
            var x = 10.23;
            var y = 23.34;
            return {x,y}
        }

        console.log(getPoint().x,getPoint().y);

        //属性名表达式
        // ES6允许字面量定义对象时，用表达式作为对象的属性名，即把表达式放在括号内

        var ib = "itbaizhan"
        var user = {
            itbaizhan:"web,java,python",
            age:13
        }
        console.log(user);

        var z = {a:10, b:20}
        var n = { nz:z }
        console.log(n); //a:10;b:20
    </script>
</body>
</html>
