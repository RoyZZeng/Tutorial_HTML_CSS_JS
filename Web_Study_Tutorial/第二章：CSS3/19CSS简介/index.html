<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h3{
            color:blue;
            font-size:30px;
        }

        p{
            color: red;
            font-size: 20px;
        }
    </style>
</head>

<body>

    <h3>标题内容</h3>
    <p>哈哈哈哈</p>

</body>

</html>

<!-- CSS概念 -->
<!-- CSS（Cascading Style Sheets）层叠样式表，又叫级联样式表，称样式表 -->
<!-- CSS 用于HTML文档元素样式的定义 -->

<!-- 为什么需要CSS -->
<!-- 使用CSS的唯一目的就是让网页具有美观一致的页面 -->

<!-- 语法 -->
<!-- CSS规则由两个主要的部分构成：选择器，以及一条或多条生命 -->
<!-- 选择器通常是您需要改变样式的HTML元素 -->
<!-- 每条声明由一个属性和一个值组成 -->
<!-- 属性（property）是您希望设置的样式属性（style attribute）。每个属性有一个值。属性和值被冒号分开 -->
