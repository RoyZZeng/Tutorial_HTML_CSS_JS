<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 相邻兄弟选择器，就是在同级别中紧紧靠着指定的标签的下一个，不能是上一个，例如这里的h3，然后下一个“<p>我是内容1</p>”会生效 */
        h3+p{
            color:red;
        }
    </style>
</head>

<body>
    <p>我是上面的p</p>
    <h3>我是标题</h3>
    <p>我是内容1</p>
    <p>我是内容2</p>


</body>

</html>
