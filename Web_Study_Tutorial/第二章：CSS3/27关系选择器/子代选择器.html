<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 子代选择器，只要是指定的一个后代会生效，例如这里的后代是p，例子“div大于号p” */
        div>p{
            color:red;
        }

    </style>
</head>

<body>

    <div>
        <p>大家好</p>
        <ul>
            <li>
                <p>我很好</p>
            </li>
        </ul>
    </div>

</body>

</html>
