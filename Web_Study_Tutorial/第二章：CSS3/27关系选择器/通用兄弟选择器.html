<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       /* 通用兄弟关系选择器，指的是指定标签的同级别，并且跟在这个指定标签<p>后面所有的标签都会生效 */
        h3~p{
            color:red;
        }

    </style>
</head>

<body>
    <p>大家好</p>
    <h3>我是标题</h3>
    <p>我是内容1</p>
    <p>我是内容2</p>
    <div>哈哈哈</div>
    <p>我是内容3</p>
</body>

</html>
