<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 后代选择器，只要是指定的后代都会生效，例如这里的后代是li，例子“ul空格li” */
        ul li{
            color:red;
        }
        

    </style>
</head>

<body>

    <ul>
        <li>列表1</li>
        <li>列表1</li>
        <li>列表3</li>
        <div>
            <ol>
                <li>列表4</li>
                <li>列表5</li>
            </ol>
        </div>
    </ul>


</body>

</html>
