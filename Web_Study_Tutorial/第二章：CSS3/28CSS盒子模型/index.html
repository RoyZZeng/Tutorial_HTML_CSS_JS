<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width:100px;
            height:100px;
            background: green;
            padding:50px 10px;
            border: 5px solid blue;
            margin: 50px 10px;
            
            


        }
    </style>
</head>

<body>

    <!-- Margin（外边距）- 清除边框外的区域，外边距是透明的 -->
    <!-- Border (边框) - 围绕在内边距和内容外的边框 -->
    <!-- Padding(内边距) - 清除内容周围的区域，(两个值的时候，第一个值上下，第二个值左右) -->
    <!-- Content(内容) - 盒子的内容，首先是文本和图像 -->

    <div>
        我是内容
    </div>

    <p>我是p标签</p>


</body>

</html>
