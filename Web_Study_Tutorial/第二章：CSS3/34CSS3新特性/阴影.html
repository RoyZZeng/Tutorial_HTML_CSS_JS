<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        .box{
            width:400px;
            height:400px;
            background-color: blueviolet;
            margin: 0 auto;
            /* auto的意思是左右的空间为平均分配，所以是居中的意思 */
            box-shadow: 10px 10px 20px rgba(0, 0, 0, 0.5);
        }

    </style>
</head>

<body>

    <!-- 阴影 -->
    <!-- box-shadow向框添加一个或者多个阴影 -->
    <!-- box-shadow: h-shadow v-shadow blur color; -->
    <!-- h-shadow 必选，水平阴影的位置 -->
    <!-- v-shadow 必选，垂直阴影的位置 -->
    <!-- blur 可选，模糊距离 -->
    <!-- color 可选，阴影的颜色 -->

    <div class="box"></div>

</body>

</html>
