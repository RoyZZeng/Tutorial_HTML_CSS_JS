<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* boarder-radius属性，可以使用以下规则： */
        /* 四个值：第一值为左上角，第二个值为右上角，第三个值为右下角，第四个值为左下角 */
        /* 三个值：第一个值为左上角，第二个值为右上角和左下角，三个值为右下角 */
        /* 两个值：第一个值为左上角与右下角，第二个值为右上角和左下角 */
        /* 一个值：四个圆角值相同 */
        div{
            width: 56px;
            height: 56px;
            background-color: blueviolet;
            border-radius: 20px 5px;
            /* border-radius: 50% 和 100%的效果其实是一样的，都是会显示出圆形 */
        }
    </style>
</head>

<body>

    <div></div>


</body>

</html>
