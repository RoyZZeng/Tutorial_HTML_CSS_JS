<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
            /* color: blue */
            /* color: #0000ff; */
            /* color: rgb(0,0,255); */
            color: rgba(0,0,0, 1); 
            /* 后面这个值就是透明度，0是完全看不到，1是完全看得到 */
            font-size:30px;
            /* chrome浏览器能接受的最小字体是12px */
            font-weight: 700;
            /* bold定义粗体字符，bolder定义更粗的字符，lighter定义更细的字符，100-900定义有细到粗，400等同默认，而700等同于bold */
            font-style: normal;
            font-family: "Microsoft YaHei";
        }

    </style>
</head>

<body>
    <p>我来学习字体属性</p>
    

    <h3>我是标题</h3>
</body>

</html>
