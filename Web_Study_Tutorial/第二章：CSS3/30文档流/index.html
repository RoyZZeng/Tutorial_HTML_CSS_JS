<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        img{
            width: 400px;
            height: 300px;

        }
    </style>
</head>

<body>

    <!-- 高矮不齐，底边对齐 -->
    <!-- span标签是左右摆放的内联元素 -->
    <span>大家好，我们一起看美女</span>
    <img src="1.jpg" alt="">
    <!-- 这么摆放的后果是，无论两个words之间，例如这里的“我是” 和 p之间有多少个空格，在页面中只展示一个空格 -->
    <p>大家好，我是   p标签</p>

    <!-- 换行后，中间会有空隙 -->
    <img src="1.jpg" alt="">
    <img src="1.jpg" alt="">
    


</body>

</html>
