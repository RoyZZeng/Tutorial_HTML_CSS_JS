<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        table, td{
            border: 1px solid green;
            /* 逗号加td主要就是可以让内部也有边框隔开，如果只有border就是外面的边框而已 */

        }

        table{
            border-collapse: collapse;
            /* 折叠边框，双边框变单边框 */
            /* width: 500px;
            height: 300px; */
            padding: 20px;
        }

        td{
            text-align:center;
            /* 让表格内部的文字内容对齐 */
            vertical-align: center;
            /* 让表格内部的上中下文字内容对齐 */
            padding: 20px;
            /* 填充单元到文字内容间的像素间隙，使表格从内部进行扩大 */
            background-color: #555555;
            /* 框内背景颜色的设置 */
            color:#ffffff;
            /* 框内文字的颜色设置 */
        }
    </style>
</head>

<body>

    <table>
        <tr>
            <td>单元格</td>
            <td>单元格</td>
            <td>单元格</td>
        </tr>
        <tr>
            <td>单元格</td>
            <td>单元格</td>
            <td>单元格</td>
        </tr>
        <tr>
            <td>单元格</td>
            <td>单元格</td>
            <td>单元格</td>
        </tr>
    </table>

</body>

</html>
