<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        /* 当页面不足时可以把容器里的物体挤到下一行*/
        .container{
            width: 700px;
            height: 700px;
            background-color: #666;
        }

        div{
            width: 300px;
            height: 300px;
            float: left;

        }

        .box1{
            background: red;    
        }

        .box2{
            background: blue;    
        }

        .box3{
            background: green;    
        }

        ul li{
            float: left;
            margin: 0 40px;
            /* 导航仪横向摆放 */
        }

    </style>
</head>

<body>

    <div class="container">
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box3"></div>
    </div>

    <ul>
        <li><a href="#">导航1</a></li>
        <li><a href="#">导航2</a></li>
        <li><a href="#">导航3</a></li>
        <li><a href="#">导航4</a></li>
    </ul>

</body>

</html>
