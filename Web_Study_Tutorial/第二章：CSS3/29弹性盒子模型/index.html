<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* 父元素属性 */
        /* row: 横向从左到右排列（左对齐），默认的排列方式 */
        /* row-reserve: 反转横向排列（右对齐，从后排往前排，最后一排排在最后前面 */
        /* column: 纵向排列*/
        /* column-reverse: 反转总喜爱难关排列，从后往前排，最后一想排在最上面 */
        .container{
            width:500px;
            height:500px;
            background-color: #555;
            display:flex;
            /* 默认flex弹性盒里内容是横向摆放 */
            /* flex-direction: row-reverse; */
            flex-direction: row;

            /* justify-content内容对齐: 属性应用在弹性容器上，把弹性项沿着弹性容器的主轴线（main axis）对齐 */
            /* justify-content：flex-start ｜ flex-end ｜ center */
            justify-content: center;
        
            /* align-items属性 */
            /* align-items设置或者检索弹性盒子元素在侧轴（纵轴）方向上的对齐方法 */
            /* align-items：flex-start ｜ flex-end ｜ center */
            align-items: center;
        
        }


        .box1{
            width: 100px;
            height: 100px;
            background-color: red;
            flex:3;
            /* 设置了flex属性，优先级大约宽度，所以宽度不在生效 */
        }

        .box2{
            width: 100px;
            height: 100px;
            background-color: blue;
            flex:1;
        }

        .box3{
            width: 100px;
            height: 100px;
            background-color: green;
            flex:1;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box3"></div>
    </div>
</body>

</html>
