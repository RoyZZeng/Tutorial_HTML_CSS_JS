<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- ID选择器：针对某一个特定的标签来使用，只能使用一次。CSS中的ID选择器以#来定义 -->
    <style>

        #text{
            color: red;
            font-size: 30px;

        }

        .t1{
            color: green;
        }

        #myText{
            color: blue;
            font-size: 30px;
        }
    </style>
</head>

<body>

    <p id="text">Hello1</p>
    <p id="myText">Hello2</p>
    <!-- ID是唯一的，ID不能以数字开头 -->
    <p class="t1">文本1</p>
    <p class="t1">文本2</p>
    

</body>

</html>
