<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        /* 合并选择器 */
        /* 语法：选择器1，选择器2，...{} */
        /* 作用：提取共同的样式，减少重复代码 */
        .text, .title{
            font-size: 50px;
            color: red;
        }


    </style>
</head>

<body>

    <p class="text">我是P标签</p>
    <h3 class="title">我是标题标签</h3>

</body>

</html>
