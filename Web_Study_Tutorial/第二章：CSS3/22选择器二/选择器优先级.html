<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        .text{
            color: red;
            font-size: 30px;
        }

        #desc{
            color: green;
            font-size: 40px;

        }

        .t1{
            color: red;

        }
        .t2{
            color: green;
        }
        /* 这里只会显示id选择器的元素，因为... */
        /* 选择器的优先级 */
        /* CSS中，权重用数字衡量 */

        /* 元素选择器的权重为：1 */
        /* class选择器的权重为：10 */
        /* id选择器的权重为：100 */
        /* 内联样式的权重为：1000 */
        /* 优先级从高到低：行内样式>ID选择器>类选择器>元素选择器 */
    </style>
</head>

<body>
    <h3>全局选择器：*</h3>
    <h3>元素选择器：标签名称</h3>
    <h3>类选择器：class属性名（.）</h3>
    <h3>ID选择器：id属性名(#)</h3>
    <h3>行内样式1000>ID选择器100>类选择器10>元素选择器1</h3>

    <p style="color: blue; font-size:15px" class="text" id="desc">我是p标签内容</p>

    <p style="font-size:50px; color:red;">我是P1标签内容</p>

    <p class="t1 t2">我是测试文本</p>
</body>

</html>
