<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        /* 全局选择器，又叫通配符，一般优先级最低，一般做样式初始化 */
        *{
            font-size: 30px;
            color: red;
        }

        h3{
            color: green;
        }

        
    </style>
</head>

<body>
    <p>Hello</p>
    <h3>World</h3>
    <ul>
        <li>列表1</li>
        <li>列表2</li>
    </ul>
</body>

</html>
