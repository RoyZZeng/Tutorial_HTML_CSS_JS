<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 元素选择器，指HTML文档中的元素，p，b，div，a，img，body等 */
        /* 标签选择器，选择的是页面上所有这种类型的标签，所以经常描述共性，无法描述某一个元素的”个性“ */
        p{
            font-size: 40px;
        }

        span{
            color: red;
        }

        p{
            color: blue;
        }

    </style>
</head>

<body>
    <p>我是第一个</p>
    <p>我是第二个</p>
    <h3>标题</h3>
    <p>我是第三个</p>
    <p>学完<span>前端</span>, 继续继续学Java</p>
    <!-- span的用法是在一个范围内需要强调的东西就可以用span -->

    <div>
        <ul>
            <li>
                <p>你好</p>
            </li>
        </ul>
    </div>

</body>

</html>
